<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="criteria-container">
      <div>
        <label for="length">Length of Password</label>
        <select name="length" id="length"></select>
      </div>
      <div>
        <input type="checkbox" id="lowercase">
        <label for="lowercase">Lowercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="uppercase">
        <label for="uppercase">Uppercase Letters</label>
      </div>
      <div>
        <input type="checkbox" id="numeric">
        <label for="numeric">Numeric Values</label>
      </div>
      <div>
        <input type="checkbox" id="special">
        <label for="special"> Special Characters</label>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
